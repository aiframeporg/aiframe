{% extends "base_generic.html" %}
{% block content %}
<section class="models-section" id="models">
    <div class="container">
        <h2 class="text-center mb-5">Our Models</h2>
        <div class="model-grid row justify-content-center">
            {% for model in models %}
            <div class="col-md-4 mb-4 d-flex align-items-stretch">
                <div class="model-box" style="width: 300px; height: 380px; background-color: #333333; color: #f5f5f5; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); text-align: center;">
                    {% if model.image %}
                        <img src="{{ model.image.url }}" alt="{{ model.title }}" class="img-fluid" style="width: 100%; height: 180px; border-radius: 10px; object-fit: cover;">
                    {% elif model.video %}
                        <video controls class="img-fluid" style="width: 100%; height: 180px; border-radius: 10px; object-fit: cover;">
                            <source src="{{ model.video.url }}" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    {% endif %}
                    <h4 class="mt-3" style="color: #f5f5f5; font-size: 1rem;">{{ model.title|truncatechars:30 }}</h4>
                    <p style="color: #d1d1d1; font-size: 0.85rem; margin-bottom: 15px;">{{ model.description|truncatechars:30 }}</p>
                    <a href="{{ model.get_absolute_url }}" class="btn-learn-more" style="color: #007bff; text-decoration: none; font-weight: 600;">Learn More</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
